<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link href="/loader.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta
      name="description"
      content="Jakarta Industrial Estate Pulogadung (JIEP) Sistem Informasi Manajemen Record Center"
    />
    <meta
      name="keywords"
      content="JIEP, SIM, JIEP SIM, record center, jiep sim record center"
    />
    <meta name="author" content="JIEP" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/app-assets/images/logo/favicon.ico"
    />
    <link rel="apple-touch-icon" href="/app-assets/images/logo/favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/app-assets/images/logo/favicon.ico"
    />
    <title>JIEP SIM Record</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but JIEP SIM Record doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="loading-bg">
      <div class="loading-logo">
        <img
          src="/app-assets/images/logo/logo-jiep.png"
          alt="Logo"
          width="200"
        />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Vendors -->
    <script src="/app-assets/vendors/js/vendors.min.js"></script>
  </body>
</html>
